<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Game</title>
    <script src="wasm_exec.js"></script>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        const go = new Go()
        WebAssembly.instantiateStreaming( fetch( "main.wasm" ), go.importObject ).then( ( result ) => {
            go.run( result.instance )
        } );
    </script>
</body>

</html>
